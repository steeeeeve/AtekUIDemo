<template name="AlertDescription">
	<div id="Details" >
        <div>
        	<h2> Alerts! </h2>
            <table id="AlertedDeviceTable" class="table table-bordered table-striped table-hover" data-toggle="modal" data-id="{{_id}}" >
                <thead>
                <tr>
                    <th>Status</th>
                	<th>Alert Description</th>
                </tr>
                </thead>
                <tbody>
                {{#each AlertDevices}}
                {{> AlertDetails}}
                {{/each}}
                </tbody>
            </table>

        </div><br/>

	</div>

</template>
